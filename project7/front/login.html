<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      div p{
        color: red !important;
      }

    </style>
  </head>
  <body>
    
    
<div style="margin: 120px; width: 350px; margin-left: 550px;">
    <h1>Login</h1>
    <br/>
    <form id="loginForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email:</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="Email"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Password</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="Password"
        />
      </div>
      <br/>
      <div id="message"></div>
      <div class="mb-3 form-check"></div>
      <button type="submit" onclick="Login()" class="btn btn-primary">
        Login
      </button>
    </form>
</div>
    <script>
      async function Login() {
        debugger
        event.preventDefault();
        const form = document.getElementById("loginForm");
        const formData = new FormData(form);
        var response = await fetch("https://localhost:44381/api/User/Login", {
          method: "POST",
          body: formData,
        });
         var data = await response.json();
         console.log(data);
        let message = document.getElementById("message");
        if(response.status == 200){
            localStorage.setItem('jwtToken', data.token);
            localStorage.setItem('UserId', data.userId);
            window.location.href = "Index.html"
        }else{
            message.innerHTML = "<p>Login failed</p>";
        }
      }
    </script>
  </body>
</html>
